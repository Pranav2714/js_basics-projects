<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/rock_paper_scissors/images/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="/rock_paper_scissors/images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="/rock_paper_scissors/images/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p>You</p>
            <p id="user">0</p>
        </div>
        <div class="score">
            <p>Computer</p>
            <p id="computer">0</p>
        </div>
    </div>
    <div class="msg-cont">
        <p id="msg">Play your move</p>
    </div>
    <script src="/rock_paper_scissors/app.js"></script>
</body>

</html>
